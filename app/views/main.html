<form class="form-inline" ng-submit="main.submitForm();" name="monthlyDateForm" >
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="text" class="form-control" id="startDate" ng-required="true"  placeholder="8/15/2008" ng-model="main.startDate">
  </div>
  <div class="form-group">
    <label for="numberOfDays">Number of Days</label>
    <input type="number" class="form-control" id="numberOfDays" ng-required="true" placeholder="" ng-model="main.numberOfDays">
  </div>
  <div class="form-group">
    <label for="countryCode">Country Code</label>
    <select name="countryCode" id="countryCode" ng-required="true" ng-model="main.countryCode" ng-options="key as value for (key, value) in supportedCountries">
    </select>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="monthlyDateForm.$invalid">Submit</button>
  <div  calendar-watch-event="main.checkEvent(event)" ui-calendar="uiConfig.calendar" class="span8 calendar" id="monthlyCalendar" calendar="monthlyCalendar" ng-model="eventSources"></div>


</form>
