<form class="form-inline" ng-submit="main.submitForm();">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="text" class="form-control" id="startDate" placeholder="8/15/2008" ng-model="main.startDate">
  </div>
  <div class="form-group">
    <label for="numberOfDays">Number of Days</label>
    <input type="number" class="form-control" id="numberOfDays" placeholder="" ng-model="main.numberOfDays">
  </div>
  <div class="form-group">
    <label for="countryCode">Country Code</label>
    <input type="number" class="form-control" id="countryCode" placeholder="" ng-model="main.countryCode">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div ui-calendar="uiConfig.calendar" class="span8 calendar" calendar="monthlyCalendar" ng-model="eventSources"></div>


</form>
